<div class="card" *ngIf="isLoading">
	<h5 class="card-header">Cargando..</h5>
	<div class="card-block text-xs-center">
		<i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
	</div>
</div>


<h5 class="card-header">Listado de Seguidores de puntos favoritos</h5>

<hr>
<div class="container" *ngIf="puntosFavoritos.length === 0">
	<div class="row">
		<div class="col-xs-18 col-sm-12 col-md-12 text-center">
			<div class="row ">

					<h4>No hay seguidores </h4>
						</div>
			</div>
		</div>


	</div>

<div class="container" *ngIf="!isLoading">
	<div class="row">

		<table class="table table-bordered table-striped">
			<thead class="thead-default">
			<tr>
				<th>Coordenada</th>
				<th>Seguidor</th>
				<th>Fecha</th>

			</tr>
			</thead>
			<tbody *ngIf="puntosFavoritos.length === 0">
			<tr>
				<td colspan="4">There are no cats in the DB. Add a new cat below.</td>
			</tr>
			</tbody>
			<tbody *ngIf="!isLoading">
			<tr *ngFor="let punto of puntosFavoritos">
				<td>{{punto.coordenada_nombre}}</td>
				<td>{{punto.usuarioNombre}}</td>
				<td>{{punto.creado}}</td>
			</tr>
			</tbody>

		</table>




	</div>

	</div>
