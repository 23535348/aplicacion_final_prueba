<div class="card">
	<div class="col-md-6 col-md-offset-3">
		<h2>Registro de Usuario</h2>
		<form name="form" [formGroup]="addUserForm" (ngSubmit)="f.form.valid && addUsuario()" #f="ngForm" novalidate>
			<div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !nombre.valid }" >
				<label>Usuario</label>
				<input type="text" class="form-control" name="nombre"  formControlName="nombre" required />
				<div *ngIf="f.submitted && !nombre.valid" class="help-block">El Nombre de usuario es requerido</div>

			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }" >
				<label >Email</label>
				<input type="text" class="form-control" name="email"  formControlName="email" required />
				<div *ngIf="f.submitted && !email.valid" class="help-block">El Email de usuario es requerido</div>

			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contrasenia.valid }" >
				<label >Contraseña</label>
				<input type="password"  formControlName="contrasenia" class="form-control" name="password" required />
				<div *ngIf="f.submitted && !contrasenia.valid" class="help-block">La Contraseña de usuario es requerido</div>

			</div>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password_repit.valid }" >
				<label>Repita Contraseña</label>
				<input type="password" class="form-control" name="password_repit"  formControlName="password_repit"  required />
				<div *ngIf="f.submitted && !password_repit.valid" class="help-block">Campo Requerido</div>

			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary">Registrar</button>
